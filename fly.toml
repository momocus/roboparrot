# fly.toml app configuration file generated for roboparrot on 2023-04-24T22:47:56+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "roboparrot"
primary_region = "nrt"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/go"]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
